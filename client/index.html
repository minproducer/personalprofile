<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>MinProducer - Developer, Designer, Photographer, Driver</title>
    <meta name="description" content="Portfolio của MinProducer - Nhà phát triển, thiết kế, nhiếp ảnh gia và tài xế đa năng" />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Open Graph -->
    <meta property="og:title" content="MinProducer - Developer, Designer, Photographer, Driver" />
    <meta property="og:description" content="Portfolio của MinProducer - Nhà phát triển, thiết kế, nhiếp ảnh gia và tài xế đa năng" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/og-image.jpg" />

    <!-- PWA Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/personalprofile/sw.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration.scope);
            })
            .catch(error => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
